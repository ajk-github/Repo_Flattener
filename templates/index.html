<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Flattener</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÅ</text></svg>">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --bg-hover: #37373d;
            --border-color: #3e3e42;
            --text-primary: #cccccc;
            --text-secondary: #9d9d9d;
            --text-muted: #6a6a6a;
            --accent-blue: #007acc;
            --accent-green: #4ec9b0;
            --accent-orange: #ce9178;
            --accent-purple: #c586c0;
            --accent-red: #f48771;
            --scrollbar-bg: #2b2b2b;
            --scrollbar-thumb: #424242;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 6px;
            border: 2px solid var(--scrollbar-bg);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .container {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px var(--border-color);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        input[type="url"], input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        input[type="url"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        input[type="url"]::placeholder {
            color: var(--text-muted);
        }
        
        .advanced-options {
            margin-bottom: 20px;
        }
        
        .advanced-toggle {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .advanced-toggle:hover {
            background: var(--bg-hover);
            text-decoration: none;
        }
        
        .advanced-content {
            display: none;
            text-align: left;
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }
        
        .advanced-content.show {
            display: block;
        }
        
        .size-presets {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .preset-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }
        
        .preset-btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }
        
        button {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 204, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.2);
        }
        
        .progress-container {
            display: none;
            margin-top: 30px;
            text-align: left;
        }
        
        .progress-bar {
            background: var(--bg-primary);
            border-radius: 8px;
            height: 10px;
            overflow: hidden;
            margin: 15px 0;
            border: 1px solid var(--border-color);
        }
        
        .progress-fill {
            background: linear-gradient(90deg, var(--accent-blue) 0%, var(--accent-green) 100%);
            height: 100%;
            border-radius: 7px;
            transition: width 0.5s ease;
            width: 0%;
            box-shadow: 0 0 10px rgba(0, 122, 204, 0.5);
        }
        
        .progress-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            display: none;
            margin-top: 30px;
            text-align: left;
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .result-container h3 {
            color: var(--accent-green);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-container p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .result-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn-secondary {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        
        .btn-success {
            background: var(--accent-green);
            color: white;
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-success:hover {
            background: #45b09e;
            transform: translateY(-1px);
        }
        
        .error {
            background: var(--bg-tertiary);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            border-left: 4px solid var(--accent-red);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            position: relative;
        }

        .error::before {
            content: '‚ö†Ô∏è';
            margin-right: 8px;
        }
        
        .examples {
            margin-top: 30px;
            text-align: left;
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .examples h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .example-link {
            display: block;
            color: var(--accent-blue);
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
            background: var(--bg-primary);
            border: 1px solid transparent;
        }
        
        .example-link:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
            transform: translateX(4px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result-actions {
                flex-direction: column;
            }
            
            .size-presets {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìÅ</div>
        <h1>Repo Flattener</h1>
        <p class="subtitle">Transform any GitHub repository into a single, searchable HTML page with syntax highlighting and LLM-ready format</p>
        
        <form id="repoForm">
            <div class="input-group">
                <label for="repoUrl">GitHub Repository URL:</label>
                <input type="url" id="repoUrl" name="repo_url" 
                       placeholder="https://github.com/username/repository" 
                       required>
            </div>
            
            <div class="advanced-options">
                <button type="button" class="advanced-toggle" onclick="toggleAdvanced()">
                    ‚öôÔ∏è Advanced Options
                </button>
                <div class="advanced-content" id="advancedContent">
                    <div class="input-group">
                        <label for="maxBytes">Maximum file size to process:</label>
                        <input type="number" id="maxBytes" name="max_bytes" value="51200" min="1024" max="1048576">
                        <div class="size-presets">
                            <button type="button" class="preset-btn" onclick="setMaxBytes(10240)">10 KB</button>
                            <button type="button" class="preset-btn active" onclick="setMaxBytes(51200)">50 KB</button>
                            <button type="button" class="preset-btn" onclick="setMaxBytes(102400)">100 KB</button>
                            <button type="button" class="preset-btn" onclick="setMaxBytes(512000)">500 KB</button>
                            <button type="button" class="preset-btn" onclick="setMaxBytes(1048576)">1 MB</button>
                        </div>
                        <small style="color: var(--text-muted); margin-top: 10px; display: block;">
                            Files larger than this will be listed but not included in the output to keep the HTML manageable.
                        </small>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">
                üöÄ Flatten Repository
            </button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3>‚úÖ Repository processed successfully!</h3>
            <p id="resultText"></p>
            <div class="result-actions">
                <button type="button" class="btn-success" id="viewBtn">üëÅÔ∏è View HTML</button>
                <button type="button" class="btn-secondary" id="downloadBtn">üíæ Download HTML</button>
                <button type="button" id="newBtn" onclick="resetForm()">üîÑ Process Another</button>
            </div>
        </div>
        
        <div class="error" id="errorContainer">
            <span id="errorText"></span>
        </div>
        
        
    </div>

    <script>
        let currentTaskId = null;
        
        function toggleAdvanced() {
            const content = document.getElementById('advancedContent');
            const toggle = document.querySelector('.advanced-toggle');
            
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                toggle.textContent = '‚öôÔ∏è Advanced Options';
            } else {
                content.classList.add('show');
                toggle.textContent = '‚öôÔ∏è Hide Advanced Options';
            }
        }
        
        function setMaxBytes(bytes) {
            document.getElementById('maxBytes').value = bytes;
            
            // Update active preset button
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function fillExample(url) {
            document.getElementById('repoUrl').value = url;
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorContainer.style.display = 'block';
            
            // Hide progress and result containers
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
        }
        
        function hideError() {
            document.getElementById('errorContainer').style.display = 'none';
        }
        
        function updateProgress(progress, message) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressFill.style.width = progress + '%';
            progressText.textContent = message;
        }
        
        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            hideError();
        }
        
        function showResult(fileSize) {
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            const resultText = document.getElementById('resultText');
            resultText.textContent = `File size: ${formatBytes(fileSize)}`;
            
            // Set up action buttons
            const viewBtn = document.getElementById('viewBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            viewBtn.onclick = () => window.open(`/view/${currentTaskId}`, '_blank');
            downloadBtn.onclick = () => window.location.href = `/download/${currentTaskId}`;
        }
        
        function formatBytes(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }
        
        function resetForm() {
            document.getElementById('repoForm').reset();
            document.getElementById('maxBytes').value = 51200;
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            hideError();
            document.getElementById('submitBtn').disabled = false;
            currentTaskId = null;
            
            // Reset preset buttons
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === '50 KB') {
                    btn.classList.add('active');
                }
            });
        }
        
        function pollStatus(taskId) {
            fetch(`/status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'complete') {
                        showResult(data.file_size);
                        document.getElementById('submitBtn').disabled = false;
                    } else if (data.status === 'error') {
                        showError(data.message);
                        document.getElementById('submitBtn').disabled = false;
                    } else {
                        updateProgress(data.progress, data.message);
                        setTimeout(() => pollStatus(taskId), 2000);
                    }
                })
                .catch(error => {
                    showError('Failed to check status: ' + error.message);
                    document.getElementById('submitBtn').disabled = false;
                });
        }
        
        document.getElementById('repoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                repo_url: formData.get('repo_url'),
                max_bytes: parseInt(formData.get('max_bytes'))
            };
            
            // Disable submit button and show progress
            document.getElementById('submitBtn').disabled = true;
            showProgress();
            updateProgress(0, 'Starting...');
            
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    document.getElementById('submitBtn').disabled = false;
                } else {
                    currentTaskId = data.task_id;
                    setTimeout(() => pollStatus(data.task_id), 1000);
                }
            })
            .catch(error => {
                showError('Failed to start processing: ' + error.message);
                document.getElementById('submitBtn').disabled = false;
            });
        });
    </script>
</body>
</html>
